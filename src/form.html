<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Contact Form</title>
    <link href="form-css.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="image-container">
        <img height="700" src="/images/meme.jpg" width="700" />
      </div>
      <div class="form-container">
        <div class="header">
          <h2>Get in Touch</h2>
          <p>
            Fill out the form below, and we'll get back to you as soon as
            possible.
          </p>
        </div>
        <form id="contact-form">
          <div class="form-row">
            <div class="form-group">
              <label for="purpose">Purpose</label>
              <select id="purpose">
                <option disabled selected value="">Select purpose</option>
                <option value="sales">Sales</option>
                <option value="support">Support</option>
                <option value="partnership">Partnership</option>
                <option value="other">Other</option>
              </select>
            </div>
            <div class="form-group">
              <label for="name">Name</label>
              <input
                id="name"
                placeholder="Enter your name"
                required
                type="text"
              />
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="email">Email</label>
              <input
                id="email"
                placeholder="Enter your email"
                required
                type="email"
              />
            </div>
            <div class="form-group">
              <label for="phone">Phone</label>
              <input
                id="phone"
                placeholder="Enter your phone number"
                type="tel"
              />
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="contact-method">Preferred Contact</label>
              <select id="contact-method">
                <option disabled selected value="">
                  Select contact method
                </option>
                <option value="email">Email</option>
                <option value="phone">Phone</option>
              </select>
            </div>
            <div class="form-group">
              <label>Preferred Days</label>
              <div class="days-grid">
                <div>
                  <input id="monday" type="checkbox" />
                  <label for="monday">Mon</label>
                </div>
                <div>
                  <input id="tuesday" type="checkbox" />
                  <label for="tuesday">Tue</label>
                </div>
                <div>
                  <input id="wednesday" type="checkbox" />
                  <label for="wednesday">Wed</label>
                </div>
                <div>
                  <input id="thursday" type="checkbox" />
                  <label for="thursday">Thu</label>
                </div>
                <div>
                  <input id="friday" type="checkbox" />
                  <label for="friday">Fri</label>
                </div>
                <div>
                  <input id="saturday" type="checkbox" />
                  <label for="saturday">Sat</label>
                </div>
                <div>
                  <input id="sunday" type="checkbox" />
                  <label for="sunday">Sun</label>
                </div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea
              id="message"
              placeholder="Enter your message"
              rows="5"
            ></textarea>
          </div>
          <div class="form-actions">
            <button id="clear-button" type="reset">Clear</button>
            <button type="submit">Send</button>
          </div>
        </form>
      </div>
    </div>

    <script src="form-script.js"></script>
  </body>
</html>
